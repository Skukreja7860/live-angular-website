<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <form name="formedit" enctype="multipart/form-data">
            <div class="col-md-5 border-right" style="width:50%;margin-left:25%;background-color:#fbc02d">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile</h4>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control"
                                placeholder="Enter name" name="name" value={{name}} ></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Gender</label>&nbsp;&nbsp;
                            <label class="labels"><input type="radio" name="gender" value="male"
                                    [(ngModel)]="gender">&nbsp;Male</label>&nbsp;&nbsp;
                            <label class="labels"><input type="radio" name="gender" value="female"
                                    [(ngModel)]="gender">&nbsp;Female</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Phone Number</label><input type="text"
                                class="form-control" placeholder="Enter phone number" name="contact" value={{phone}}  >
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" name="address"
                                class="form-control" placeholder="Enter address" [(ngModel)]="address"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" name="email"
                                class="form-control" placeholder="Enter email id"  value={{email}}></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Highest Qualification</label><input type="text"
                                name="qualification" class="form-control" placeholder="Qualification"
                                [(ngModel)]="qualification"></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">College/University</label><input type="text"
                                class="form-control" placeholder="College/University" name="college" [(ngModel)]="college"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Level of Tutoring</label>&nbsp;&nbsp;
                            <label class="labels"><input type="radio" name="level" value="College"
                                    [(ngModel)]="level">&nbsp;College</label>&nbsp;&nbsp;
                                    <label class="labels"><input type="radio" name="level" value="Middle and high" [(ngModel)]="level">&nbsp;Middle and High School</label>&nbsp;&nbsp;
                            <label class="labels"><input type="radio" name="level" value="elementary" [(ngModel)]="level">&nbsp;Elementary</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Apply as a Subject Tutor of </label><input type="text" class="form-control"
                                placeholder="Subject Tutor" name="subject" [(ngModel)]="subject"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text"
                                class="form-control" placeholder="country" name="country" [(ngModel)]="country"></div>
                        <div class="col-md-6"><label class="labels">State</label><input type="text" class="form-control"
                                value="" placeholder="state" name="state" [(ngModel)]="state"></div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Upload Photo</label><input id="Upload photo"
                                name="profile" class="input-file" type="file" (change)="fileselected($event)"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Date of Birth</label>
                            <input id="Date Of Birth" name="Date Of Birth" name="dob" type="date"
                                placeholder="Date Of Birth" [(ngModel)]="dob" class="form-control input-md">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">About</label>
                            <textarea placeholder="My Bio" height="50px" row="4" name="bio"
                                class="form-control input-md" [(ngModel)]="bio"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Skills/Achievements</label>
                            <textarea placeholder="My Skills" height="50px" row="4" name="skills" class="form-control input-md"
                                [(ngModel)]="skills"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Experience</label>
                            <textarea placeholder="My Experience" height="50px" row="4" name="experience" class="form-control input-md"
                                [(ngModel)]="experience"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mode of Classes with Price per Hour(in RS.)</label>
                            <ul>
                                <li><label class="labels">One to One Interaction-</label><input type="text" name="one2one" [(ngModel)]="one2one" placeholder="Enter Price"></li>
                                <li><label class="labels">Group Study (include 8 students)-</label><input type="text" name="group8" [(ngModel)]="group8" placeholder="Enter Price"></li>
                                <li><label class="labels">Group Study (include 12 or more students)-</label><input type="text" name="group12" [(ngModel)]="group12" placeholder="Enter Price"></li>
                            </ul>
                        </div>
                    </div>
                    

                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" name="s1" type="button"
                            (click)="onsave()">Save
                            Profile</button>&nbsp;&nbsp;
                        <button class="btn btn-primary profile-button" name="c1" type="button"
                            (click)="oncancel()">Cancel</button>
                    </div>

                
                </div>
            </div>
        </form>
    </div>
</div>
