<div class="content_wrapper">
    <div class="breadcrumb_wrap" data-stellar-background-ratio="0.3"
        style="background: url(images/slider_inclass.jpg); background-attachment: fixed; background-position: 50% 50%;">
        <div class="breadcrumb_wrap_inner">
            <div class="container">
                <h1>Booking Details</h1>
                <ul class="breadcrumbs">
                    <li><a routerLink="/homepage">Home</a> /</li>
                    <li>Booking Details</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="faculty_wrapper" class="faculty_wrapper">

        <div class="container" style="margin:4%px auto;">

            <div class="faculty_wrapp col-lg-9 col-md-8 col-sm-12 col-xs-12" style="width:100%;">

{{msg}}
                <table *ngIf="flag" class="table">
                    <thead class="thead-dark">
                        <tr>


                            
                            <th scope="col">Name</th>
                            <th scope="col">Phone No</th>
                            <th scope="col">Email Id</th>
                            <th scope="col">Gender</th>
                           
                            <th scope="col">Meeting</th>

                            <th scope="col">Country</th>
                            <th>Appointment Date 1</th>
                            <th>Appointment Date 2</th>
                            <th>Appointment Date 3</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of allbookings">
                            
                            <td>{{x.name}}</td>
                            <td>{{x.contact}}</td>
                            <td>{{x.email}}</td>
                            <td>{{x.gender}}</td>
                            
                            <td>{{x.meeting}}</td>
                            <td>{{x.country}}</td>
                            <td>{{x.date1}}</td>
                            <td>{{x.date2}}</td>
                            <td>{{x.date3}}</td>

                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
